<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Picture Filter</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      canvas {
        max-width: 600px;
      }

      .section {
        margin: 2px;
      }
    </style>
    <link rel="stylesheet" href="bulma.min.css" />
    <script src="filters.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="section">
        <label class="button is-info" for="fileInput">Select an image</label>
        <input
          class="is-sr-only"
          id="fileInput"
          type="file"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <h1 class="title is-1">Original</h1>
      <canvas id="original-canvas"></canvas>
      <div class="section">
        <button
          class="button is-link is-outlined"
          onclick="onClick('grayscale')"
        >
          Grayscale
        </button>
        <button
          class="button is-link is-outlined"
          onclick="onClick('transparency')"
        >
          Transparency
        </button>
        <button class="button is-link is-outlined" onclick="onClick('sephia')">
          Sephia
        </button>
      </div>
      <div id="loading">
        Loading...
      </div>
      <h1 class="title is-1">Filter</h1>
      <canvas id="filtered-canvas"></canvas>
    </div>

    <script>
      const fileInput = document.getElementById('fileInput');
      const canvas = document.getElementById('original-canvas');
      const filteredCanvas = document.getElementById('filtered-canvas');
      const loading = document.getElementById('loading');

      loading.style.display = 'none';

      const ctx = canvas.getContext('2d');
      const filtertedCtx = filteredCanvas.getContext('2d');

      let imageData;

      function onClick(filter) {
        loading.style.display = 'block';

        console.time('filter');
        imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        const chunks = splitData(imageData);

        const promises = chunks.map((chunk) => {
          const worker = new Worker('worker.js');

          worker.postMessage({ chunk, filter }, [chunk.buffer]);

          return new Promise((resolve) => {
            worker.addEventListener('message', (event) => {
              worker.terminate();

              resolve(event.data);
            });
          });
        });

        Promise.all(promises).then((images) => {
          mergeAndSetImage(images);
        });
      }

      function concatenate(...arrays) {
        let totalLength = 0;
        for (let arr of arrays) {
          totalLength += arr.length;
        }
        let result = new Uint8ClampedArray(totalLength);
        let offset = 0;
        for (let arr of arrays) {
          result.set(arr, offset);
          offset += arr.length;
        }
        return result;
      }

      function splitData(imageData) {
        const length = imageData.width * imageData.height * 4;
        const step = parseInt(length / 4);

        const chunks = [];
        for (let i = 0; i < length; i += step) {
          chunks.push(imageData.data.slice(i, i + step));
        }

        return chunks;
      }

      function mergeAndSetImage(data) {
        const newData = concatenate(...data);

        const newImageData = ctx.createImageData(
          imageData.width,
          imageData.height,
        );
        newImageData.data.set(newData);

        filtertedCtx.putImageData(newImageData, 0, 0);

        console.timeEnd('filter');
        loading.style.display = 'none';
      }

      fileInput.addEventListener('change', (evt) => {
        const file = fileInput.files[0];

        createImageBitmap(file).then((bitmap) => {
          canvas.width = bitmap.width;
          canvas.height = bitmap.height;
          filteredCanvas.width = bitmap.width;
          filteredCanvas.height = bitmap.height;

          ctx.drawImage(bitmap, 0, 0);
        });
      });
    </script>
  </body>
</html>
