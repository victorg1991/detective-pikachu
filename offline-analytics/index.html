<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bulma.min.css" />
    <title>Offline Analytics</title>
  </head>
  <body>
    <article class="content">
      <h1 class="title">Home</h1>

      <button class="button" name="pizza" type="button">
        I want pizza
      </button>

      <button class="button" name="tarta" type="button">
        I want tarta
      </button>
    </article>

    <script>
      window.sendMessage = (type, payload) => {
        if (navigator.serviceWorker.controller) {
          console.log('Send message');
          navigator.serviceWorker.controller.postMessage({ type, payload });
        } else {
          console.log('Service worker not available');
        }
      };

      document.addEventListener('click', (event) => {
        if (event.target.tagName === 'BUTTON') {
          window.sendMessage('event', {
            date: new Date(),
            name: 'buttonClicked',
            payload: event.target.name,
          });
        }
      });

      window.addEventListener('online', () => {
        window.sendMessage('onlineStatus', navigator.onLine);
      });

      navigator.serviceWorker.register('/sw.js').then(() => {
        window.sendMessage('event', {
          date: new Date(),
          name: 'url',
          payload: location.href,
        });
      });
    </script>
  </body>
</html>
